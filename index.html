<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="/script.js"></script>
  </head>
  <body>
    <div class="form-container">
      <input type="text" class="input" placeholder="Denver, New York, etc." />
      <button class="submit-btn">Get Weather</button>
      <button class="location-btn">Use My Location</button>
    </div>
    <div class="result-container">
      <div class="empty">Enter a city or use your location to get started!</div>
    </div>
  </body>
</html>
